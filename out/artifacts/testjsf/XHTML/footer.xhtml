<!DOCTYPE html

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"

    <h:head>
        <title>JSF</title>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link href="https://fonts.googleapis.com/css?family=Montserrat|Roboto:300,400,700" rel="stylesheet"/>
        <link rel="stylesheet" type="text/css" href="../css/footer.css"/>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>

        <script type="application/javascript">
            function initMap() {
                var location = {lat: 45.756128, lng: 21.228059};
                var map = new google.maps.Map(document.getElementById('map'), {
                    zoom: 12,
                    center: location
                });
                var marker = new google.maps.Marker({
                    position: location,
                    map: map
                });
            }

            function mouseClick(name) {
                name += '.xhtml';
                $(location).attr('href',name);
            }

        </script>
        <script  type="javascript"
                 src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAXNU_s8rz7GmoWvIgg-FkPI1sLeOs8BiA&amp;callback=initMap">
        </script>

    </h:head>
    <body>

        <div class="footer">
            <div>
                <h3 class="title">STAY INFORMED</h3>
                <p> Subscribe to receive weekly healthy newsletter</p>

                    <!-- refactor form / get data / put it in db  -->

                        <h:inputText type="text" class="SubscribeEmail" name="emailSubscribe"  value="#{Subscribe.email}"/>

                    </h:form>
                </div>
                <div>
                    <!--<a href="#" class="fa fa-facebook fa-3x" ></a>

                    <a href="#" class="fa fa-twitter fa-3x" style="margin-right: 5%;"></a>-->

                    <!-- TERMs of use / Privacy Policy/ maybe Sitemap -->

                </div>
            </div>
            <div>
                <h3 class="title">FIND US ON SOCIAL MEDIA</h3>
                <div class="flexItems">
                    <a href="#" class="fa fa-facebook fa-5x spaceBetween hoverColor"></a>
                    <a href="#" class="fa fa-instagram fa-5x spaceBetween hoverColor"></a>
                    <a href="#" class="fa fa-twitter fa-5x spaceBetween hoverColor"></a>
